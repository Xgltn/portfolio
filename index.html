<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Prijava</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

  <form class="login-form">
    <h2>Prijava</h2>

    <label for="username">Korisničko ime</label>
    <input type="text" id="username" name="username" placeholder="Unesi korisničko ime" required>

    <label for="password">Lozinka</label>
    <input type="password" id="password" name="password" placeholder="Unesi lozinku" required>

    <div class="form-options">
      <label class="checkbox">
        <input type="checkbox" name="remember"> Zapamti me
      </label>
      <a href="#">Zaboravljena lozinka?</a>
    </div>

    <button type="submit">Prijavi se</button>
  </form>

</body>
</html>
